<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
  </head>
  <body>
    <form action="" method="post">
        <input type="text" placeholder = "user" name="username" value="">

    {% endif %}

</html>
